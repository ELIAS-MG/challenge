<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes\Logo.png" alt="logo de alura" >
    </header>
<main class="cuerpo">
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">
                <img src="./assets/Group.png"> 
                Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section class="sec2tamaño">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div class="encontrado">
            <p>Ningún mensaje fue encontrado</p>
        
            <p>Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </div>
        
        <button class="copiar" onclick="btnCopiar()" hidden>Copiar</button>
    </section>
</main> 
<script src="script.js"> </script>
</body>
</html>
